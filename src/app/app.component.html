<div>
  <app-input (userSubmitted)="getUserData($event)"></app-input>

  <div class="mt-4">
    <div
      *ngIf="userInfo"
      class="p-6 max-w-md mx-auto bg-white shadow-lg rounded-lg"
    >
      <h2 class="text-2xl font-semibold mb-4">
        {{ userInfo.login }}'s Repositories
      </h2>
      <ul>
        <li *ngFor="let repo of userRepo" class="text-gray-700">
          {{ repo.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
